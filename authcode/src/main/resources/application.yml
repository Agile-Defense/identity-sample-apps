server:
  port: 8888
  tomcat:
    remote_ip_header: x-forwarded-for
    protocol_header: x-forwarded-proto
    internal_proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}
spring:
  thymeleaf:
    cache: false
security:
  ignored: /favicon.ico, /, /id_token.html, save_id_token
  basic:
    enabled: false
logging.level:
  org.springframework.security: DEBUG

ssoServiceUrl: https://my-cf-install.login.id-service.cf-app.com
security.oauth2:
  client:
    clientId: 529e5194-a0e1-4a12-b9ed-9659b64b6089
    clientSecret: b544ed49-a3bb-413b-a844-f33cb53797c9
    userAuthorizationUri: ${ssoServiceUrl}/oauth/authorize
    accessTokenUri: ${ssoServiceUrl}/oauth/token
  resource:
    userInfoUri: ${ssoServiceUrl}/userinfo
    tokenInfoUri: ${ssoServiceUrl}/check_token
    jwt:
      keyUri: ${ssoServiceUrl}/token_key
